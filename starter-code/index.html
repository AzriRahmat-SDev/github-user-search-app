<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/dist/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>GitHub User Search App</title>
	</head>
	<body>
		<div class="content-wrapper">
			<header>
				<h2>devFinder</h2>
				<button id="handleModeChange">Mode</button>
			</header>
			<div class="search-bar">
				<form id="myForm">
					<section class="search-bar-container">
						<div class="search-bar">
							<img class="search" src="./assets/icon-search.svg" />
							<input
								type="text"
								id="getUser"
								required
								placeholder="Search GitHub User..."
							/>
						</div>
						<button id="handleUserSearch">Search</button>
					</section>
				</form>
			</div>
			<section class="profile-container">
				<div class="github-thumb" id="github-thumb"></div>
				<div class="github-user-details">
					<h1 class="result-name" id="result-name"></h1>
					<h3 class="result-handle" id="result-handle"></h3>
					<h4 class="date-joined" id="date-joined"></h4>
					<h4 class="result-bio" id="result-bio"></h4>
				</div>
			</section>
			<div class="influence-container">
				<div class="repo">
					<h4>Repo</h4>
					<br />
					<h2 id="repo"></h2>
				</div>
				<div class="followers">
					<h4>Followers</h4>
					<br />
					<h2 id="followers"></h2>
				</div>
				<div class="following">
					<h4>Following</h4>
					<br />
					<h2 id="following"></h2>
				</div>
			</div>
			<div class="soc-med-container">
				<div class="location" id="location-wrapper">
					<img src="./assets/icon-location.svg" alt="" class="location" />
					<p id="location"></p>
				</div>
				<div class="links" id="links-wrapper">
					<img src="./assets/icon-website.svg" alt="" class="links" />
					<p id="links"></p>
				</div>
				<div class="twitter">
					<img src="./assets/icon-twitter.svg" alt="" class="twitter" />
					<p id="twitter"></p>
				</div>
				<div class="others" id="others-wrapper">
					<img src="./assets/icon-company.svg" alt="" class="others" />
					<p id="others"></p>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/script.js"></script>
</html>
