<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/dist/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>GitHub User Search App</title>
	</head>
	<body>
		<div class="content-wrapper">
			<header>
				<h2>devFinder</h2>
				<button id="handleModeChange">Mode</button>
			</header>
			<div class="search-bar-container">
				<div class="search-bar">
					<img class="search-icon" src="./assets/icon-search.svg" />
					<form class="my-form" id="my-form">
						<input
							type="text"
							class="getUser"
							id="getUser"
							required
							placeholder="Search GitHub username..."
						/>
					</form>
				</div>
				<div>
					<button class="handleUserSearch" id="handleUserSearch">Search</button>
				</div>
			</div>
			<div class="github-card">
				<div class="github-thumb" id="github-thumb"></div>
				<section class="profile-container">
					<div class="github-user-details">
						<div class="inner">
							<div
								class="github-thumb-inner"
								id="github-thumb-inner"
								style="width: 90px"
							></div>
							<div class="profile">
								<h1 class="result-name" id="result-name"></h1>
								<h3 class="result-handle" id="result-handle"></h3>
								<h4 class="date-joined" id="date-joined"></h4>
							</div>
						</div>
						<div>
							<h4
								style="margin-left: 10px"
								class="result-bio"
								id="result-bio"
							></h4>
						</div>
					</div>

					<div class="influence-container">
						<div class="repo">
							<h4>Repo</h4>
							<h2 id="repo"></h2>
						</div>
						<div class="followers">
							<h4>Followers</h4>
							<h2 id="followers"></h2>
						</div>
						<div class="following">
							<h4>Following</h4>
							<h2 id="following"></h2>
						</div>
					</div>
					<div class="soc-med-container">
						<div class="location-twitter-wrapper">
							<div class="location" id="location-wrapper">
								<img src="./assets/icon-location.svg" alt="" class="location" />
								<p id="location"></p>
							</div>
							<div class="twitter">
								<img src="./assets/icon-twitter.svg" alt="" class="twitter" />
								<p id="twitter"></p>
							</div>
						</div>
						<div class="link-others-wrapper">
							<div class="links" id="links-wrapper">
								<img src="./assets/icon-website.svg" alt="" class="links" />
								<p id="blog"></p>
							</div>

							<div class="others" id="others-wrapper">
								<img src="./assets/icon-company.svg" alt="" class="others" />
								<p id="others"></p>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
	<script src="./js/script.js"></script>
</html>
